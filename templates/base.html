<!-- base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение собственного CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Меню -->
    <nav class="nav nav-pills mb-3">
        <a class="nav-link" href="/">Главная</a>
        <a class="nav-link" href="/about/">О нас</a>
        <a class="nav-link" href="/blog/">Блог</a>
        <a class="nav-link" href="/contacts/">Контакты</a>
        <a class="nav-link" href="/index1/">Карточки</a>
        <a class="nav-link" href="/index_info/">Описания</a>
        <a class="nav-link" href="/index_table/">Таблица</a>
    </nav>
    <hr>

    <!-- Контент -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Футер -->
    <footer class="bg-dark text-light text-center py-4 mt-4">
        <p>© 2025 Мой Сайт | Контакты: info@example.com</p>
      <div>
        <a href="#" class="text-light me-3">Facebook</a>
        <a href="#" class="text-light me-3">Twitter</a>
        <a href="#" class="text-light">Instagram</a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript для снежинок -->
<script>
    const snowSymbols = ['❄', '✦', '✧', '✺', '✶', '✻'];
    const snowColors = ['#ffffff', '#cce7ff', '#e0ffff', '#f0f8ff', '#add8e6'];

    function createSnowflake() {
      const container = document.createElement('div');
      container.classList.add('snowflake');

      const flake = document.createElement('span');
      flake.textContent = snowSymbols[Math.floor(Math.random() * snowSymbols.length)];
      flake.style.color = snowColors[Math.floor(Math.random() * snowColors.length)];
      flake.style.fontSize = Math.random() * 15 + 10 + 'px';

      // Случайная позиция по горизонтали
      container.style.left = Math.random() * window.innerWidth + 'px';

      // Длительность падения
      const fallDuration = Math.random() * 5 + 5;
      container.style.animationDuration = fallDuration + 's';

      // Длительность покачивания
      const swayDuration = Math.random() * 3 + 2;
      flake.style.animationDuration = swayDuration + 's, ' + fallDuration + 's';

      container.appendChild(flake);
      document.body.appendChild(container);

      setTimeout(() => container.remove(), fallDuration * 1000);
      }

      setInterval(createSnowflake, 200);
</script>

    </body>

</html>
